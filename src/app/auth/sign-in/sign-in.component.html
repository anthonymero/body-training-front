<mat-card class="signin-card">
    <mat-card-header class="signin-card-header">
        <mat-card-title class="signin-card-header-title">My body training</mat-card-title>
        <div mat-card-avatar class="signin-card-header-image"></div>
    </mat-card-header>


    <form class="signin-card-form" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <mat-card-content class="signin-card-form-content">
            <mat-form-field>
                <mat-label>Nom</mat-label>
                <input type="text" matInput formControlName="lastname" [errorStateMatcher]="matcher">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Prénom</mat-label>
                <input type="text" matInput formControlName="email" [errorStateMatcher]="matcher">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
            </mat-form-field>

            <mat-form-field>
                <mat-label>password</mat-label>
                <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher">
            </mat-form-field>


        </mat-card-content>
        <mat-card-actions class="signin-card-form-actions">
            <button type="submit" mat-flat-button color="primary"  (click)="login()">Connexion</button>
            <button mat-flat-button (click)="onCreateAccount()">Créer un compte</button>

        </mat-card-actions>
    </form>

</mat-card>
