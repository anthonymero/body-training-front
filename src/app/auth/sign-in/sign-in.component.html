<mat-card class="signin-card">
    <mat-card-header>
        <div mat-card-avatar class="signin-card-header-image"></div>
        <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>


    <form class="signin-card-form" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <mat-form-field>
                <mat-label>Nom</mat-label>
                <input type="text" matInput formControlName="lastname" [errorStateMatcher]="matcher">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Prénom</mat-label>
                <input type="text" matInput formControlName="emailFormControl" [errorStateMatcher]="matcher">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com">
            </mat-form-field>

            <mat-form-field>
                <mat-label>password</mat-label>
                <input type="password" matInput formControlName="password" [errorStateMatcher]="matcher">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-button [disabled]="!signinForm.valid">Connexion</button>
            <button mat-button>Créer un compte</button>

        </mat-card-actions>
    </form>

</mat-card>
